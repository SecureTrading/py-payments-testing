language: python
python:
  - "3.8"

addons:
  browserstack:
    forcelocal: true
    username:
      secure: 
    access_key:
      secure: 

services:
  - docker

before_install:
- docker build -t py-payments-testing .

script:
- docker run --env AUTOMATION_REMOTE="true" --env AUTOMATION_REMOTE_BROWSER="Firefox" --env AUTOMATION_REMOTE_BROWSER_VERSION=68.0 --env BROWSERSTACK_USERNAME=$BROWSERSTACK_USERNAME --env BROWSERSTACK_ACCESS_KEY=$BROWSERSTACK_ACCESS_KEY --env BROWSERSTACK-LOCAL-IDENTIFIER=$BROWSERSTACK_LOCAL_IDENTIFIER -t py-payments-testing
