language: python
python:
  - "3.8"
addons:
  browserstack:
    username:
      secure: 
    access_key:
      secure: 
    forcelocal: true

services:
  - docker
before_install:
- docker build -t py-payments-testing .

script:
- docker run --env AUTOMATION_REMOTE="true" --env AUTOMATION_REMOTE_BROWSER="Firefox" --env AUTOMATION_REMOTE_BROWSER_VERSION=68.0 -t py-payments-testing